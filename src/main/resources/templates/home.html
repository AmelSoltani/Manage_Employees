<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List Users</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container my-2">
	<h1>Employees List</h1>
	<th>
	<tr><a th:href = "@{/showNewEmployeeForm}" class="btn btn-info"> Add Employee </a></tr>
	<tr><a th:href = "@{/users}" class="btn btn-info"> Check users </a></tr>
	<a th:href = "@{/services}" class="btn btn-info"> Services </a>
	</th>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead class="thead-dark">
				<tr>
					<th>
							Employee First Name
					</th>
					<th>
							Employee Last Name
					</th>
					<th>
							Employee Email
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-secondry">Update</a>
					    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-warn">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
		<button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
		</form>
	</div>
</body>
</html>
