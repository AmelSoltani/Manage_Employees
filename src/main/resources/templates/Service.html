<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Service List</h1>
	<th>
	<tr><a th:href = "@{/showNewServiceForm}" class="btn btn-info"> Add Service </a></tr></th>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead class="thead-dark">
				<tr>
					<th>
							Service Name
					</th>
					<th>
							Description
					</th>
				
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="service : ${listServices}">
					<td th:text="${service.name}"></td>
					<td th:text="${service.description}"></td>
					    <a th:href="@{/deleteService/{id}(id=${service.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href = "@{/homepage}"> Back to Employee List</a>
	</div>
</body>
</html>
